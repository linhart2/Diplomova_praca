<div [className]="errorMessage.type">
  {{errorMessage.msg}}
</div>
<div class="loader" *ngIf="!isLoadedPage"></div>
<section class="PridajCvicenie footer_p" *ngIf="isLoadedPage">
  <div class="container CreateExam">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="examname">Úprava príkladu č.{{pid}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="SecondParameters" id="2_param" [ngSwitch]="createTaskSablona">
          <div *ngSwitchCase="2" class="CreateTask">
            <div class="board" id="priklad">
              <div class="boxy">
                <div style="display: flex;justify-content: center;" class="boxPanel0" id="panel0">
                  <a class="box" id="Slot_2" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_2')"></a>
                  <a class="box" id="Slot_1" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_1')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel1" id="panel1">
                  <a class="box" id="Slot_0" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_0')"></a>
                </div>
              </div>
            </div>
            <button type="button" class="sendButton btn btn-default" (click)="saveChange()">Ulož zmenu</button>
            <button type="button" class="sendButton btn btn-default" (click)="removeChange()">Zruš zmenu</button>
          </div>
          <div *ngSwitchCase="3" class="CreateTask">
            <div class="board" id="priklad">
              <div class="boxy">
                <div style="display: flex;justify-content: center;" class="boxPanel0" id="panel0">
                  <a class="box" id="Slot_5" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_5')"></a>
                  <a class="box" id="Slot_4" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_4')"></a>
                  <a class="box" id="Slot_3" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_3')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel1" id="panel1">
                  <a class="box" id="Slot_2" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_2')"></a>
                  <a class="box" id="Slot_1" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_1')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel2" id="panel2">
                  <a class="box" id="Slot_0" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_0')"></a>
                </div>
              </div>
            </div>
            <button type="button" class="sendButton btn btn-default" (click)="saveChange()">Ulož zmenu</button>
            <button type="button" class="sendButton btn btn-default" (click)="removeChange()">Zruš zmenu</button>
          </div>
          <div *ngSwitchCase="4" class="CreateTask">
            <div class="board" id="priklad">
              <div class="boxy">
                <div style="display: flex;justify-content: center;" class="boxPanel0" id="panel0">
                  <a class="box" id="Slot_9" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_9')"></a>
                  <a class="box" id="Slot_8" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_8')"></a>
                  <a class="box" id="Slot_7" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_7')"></a>
                  <a class="box" id="Slot_6" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_6')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel1" id="panel1">
                  <a class="box" id="Slot_5" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_5')"></a>
                  <a class="box" id="Slot_4" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_4')"></a>
                  <a class="box" id="Slot_3" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_3')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel2" id="panel2">
                  <a class="box" id="Slot_2" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_2')"></a>
                  <a class="box" id="Slot_1" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_1')"></a>
                </div>
                <div style="display: flex;justify-content: center;" class="boxPanel3" id="panel3">
                  <a class="box" id="Slot_0" btn-info="" btn-lg="" data-toggle="modal" data-target="#vyberCislo" (click)="getBoxId('Slot_0')"></a>
                </div>
              </div>
            </div>
            <button type="button" class="sendButton btn btn-default" (click)="saveChange()">Ulož zmenu</button>
            <button type="button" class="sendButton btn btn-default" (click)="removeChange()">Zruš zmenu</button>
          </div>
          <div *ngSwitchDefault></div>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="vyberCislo" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Zvoľ číslo zo zoznamu</h4>
      </div>
      <div class="modal-body">
        <div *ngFor="let zoznam of zoznamCisel; let i = index" class="row{{i}}" >
          <a *ngFor="let cislo of zoznam" class=numbers id="{{cislo}}" data-dismiss=modal>
            <img style="width: 60px;height: 60px; left: 0px;top: 0px;" src="../../assets/img/Number/{{cislo}}.jpg" (click)="appendNumberIntoBox(cislo)" alt="Cislo_{{cislo}}">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
